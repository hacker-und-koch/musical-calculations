<!doctype HTML>
<html>
<meta name="robots" content="none" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Musical Calculations</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="column center w100">
            <h1 class="clickable autoscale" onclick="toggleTheme()">Musical Calculations</h1>
            <h3>Measures to Time</h3>
            <div class="row w100">
                <div class="column w50">
                    <div class="ellipsis w100">
                        <input type="number" class="stylo-field w30" name="m2t-measures" value="16">
                        measures at
                    </div>
                    <div class="ellipsis w100">
                        <input type="number" class="stylo-field w30" name="m2t-bpm" value="120">
                        BPM with a
                    </div>

                    <div class="ellipsis w100">
                        <input type="number" class="stylo-field w30" name="m2t-signature-upper" value="4"> /
                        4 signature
                    </div>
                </div>
                <div class="w10">
                    <span class="big">➫</span>
                </div>
                <div class="w-40 no-overflow">
                    <span id="res-m2t-time">???</span>
                </div>
            </div>

            <h3>Step to Time</h3>
            <div class="row w100">
                <div class="column w50">
                    <div class="row w100 no-overflow">
                        <div class="column w30">
                            <input type="number" class="stylo-field w100" name="s2t-step-upper" value="1">
                            <div class="w100 no-overflow">
                                ––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––
                            </div>
                            <select class="stylo-field w100" name="s2t-step-lower" id="test-elem">
                            </select>
                        </div>


                        <div class="w-auto">
                            <span style="margin-left: 0.5rem">th at</span>
                        </div>
                    </div>
                    <div class="w100 no-overflow">

                        <input type="number" class="stylo-field w30" name="s2t-bpm" value="120">
                         BPM
                    </div>
                </div>

                <div class="w10">
                    <span class="big">➫</span>
                </div>
                <div class="w-40 no-overflow">
                    <span id="res-s2t-time">???</span> ms
                </div>
            </div>
        </div>
    </div>
    <script src="page.js"></script>
    <a class="footer" href="https://github.com/hacker-und-koch/musical-calculations">github</a>
</body>

</html>
