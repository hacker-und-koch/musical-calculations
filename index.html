<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusiCalc</title>
    <style>
        :root {
            --color: #1e90ff;
            --background: #ffffff;
            --link-color: blue;
            --info-color: darkgray;

            --footer-background: #eee;
            --footer-color: #aaaa;

            --light-color: black;
            --light-background: #ffffff;
            --light-link-color: rgb(99, 99, 255);
            --light-info-color: darkgray;
            --light-footer-background: #eee;
            --light-footer-color: #aaaa;

            --dark-color: white;
            --dark-background: black;
            --dark-link-color: rgb(16, 195, 255);
            --dark-info-color: darkgray;
            --dark-footer-background: #202020;
            --dark-footer-color: #aaaa;

        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            display: flex;

            align-items: center;
            color: var(--color);

            /* justify-content: center; */
            padding: 5px;
            margin: 5px;
            overflow-x: hidden;
            /* width: auto; */
            /* width: 100vw; */
            /* height: auto;
            height: 100vw; */

        footer {
            position: absolute;
            width: auto;
            width: 100vw;
            bottom: 0;
            text-align: center;
            background-color: var(--footer-background);
            color: var(--footer-color);

            padding: 8px;
        }

        footer a {
            color: lightblue;
        }


        input {
            border: 0;
            font-size: 1rem;
            color: var(--link-color);
            background-color: var(--background);

            cursor: pointer;
        }

        .calculation .button {
            background-color: white;
            border: 0;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            color: var(--link-color);
            background-color: var(--background);
        }

        .info-text {
            color: darkgray;
            font-size: 0.8rem;
        }

        .light-bottom-border {
            border-bottom: 1px solid lightgray;
        }

        .light-right-border {
            border-right: 1px solid lightgray;
        }

        .container {
            padding: 2px;
            margin: 2px;
            align-items: center;
            max-width: 100vh;
        }

        .calculation {
            width: auto;
            max-width: 100%;
            align-self: center;
        }

        .calc-result-value {
            font-weight: bold;
        }

        .version {
            font-size: 0.5rem;
        }

        .col {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            align-items: center;
        }

        .col-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 8px;
        }

            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 8px;
        }

        .row {
            display: flex;
            flex-direction: row;
            align-content: center;
            justify-content: center;
            align-items: center;
        }

        .w-100 {
            width: auto;
            max-width: 100%;
        }

        .w-50 {
            width: auto;
            max-width: 50%;
        }

        .w-25 {
            width: auto;
            max-width: 25%;
        }

        .h-100 {
            height: auto;
            max-height: 100%;
        }

        .text-left {
            text-align: left;
        }

        .text-right {
            text-align: right;
        }

        .text-center {
            text-align: center;
        }

        .pad-8 {
            padding: 8px;
        }

        .pad-b-16 {
            padding-bottom: 16px;
        }

        /* .debug-green {
            background-color: greenyellow;
            box-shadow: 0 0 0 2px green inset;
        }

        .debug-magenta {
            background-color: magenta;
            box-shadow: 0 0 0 2px darkorchid inset;

        .debug-blue {
            background-color: cyan;

    </style>
</head>

<body>
    <h1 class="pointer" onclick="toggleTheme()">MusiCalc.</h1>


    <div id="container" class="w-100 max-600">
        <div class="calculation col max-200">
            <h3 class="text-center">Step To Time</h3>
            <div id="step-2-time col">
                <form action="javascript:handleFormSubmit(step2TimeForm)" id="step-2-time-form"
                    class="w-100 debug-green col">
                    <div class="row w-100 debug-blue">
                        <span class="w-50 text-right pad-8 light-right-border">
                            BPM
                        </span>
                        <span class="w-50 pad-8">
                            STEP
                        </span>
                    </div>
                    <div class="col debug-blue row w-100 h-100 pad-8">
                        <div class="debug-magenta col-right w-50 h-100 pad-8">
                            <div class="w-50 h-100">
                                <input type="number" name="bpm" id="bpm" placeholder="BPM" value="120"
                                    class="text-right w-100" />
                            </div>
                        </div>
                        <div class="debug-magenta col-left w-50 pad-8">
                            <div class="col w-50 h-100 light-bottom-border">
                                <input type="number" name="stepUpper" id="step-upper" placeholder="numerator" value="1"
                                    class="w-100 h-100" />
                            </div>
                            <div class="col w-50 h-100">
                                <input type="number" name="stepLower" id="step-lower" placeholder="denominator"
                                    value="4" class="w-100" />

                            </div>
                        </div>
                    </div>
                    <div class="calc-result w-100 text-center pad-8">
                        Results in: <span class="calc-result-value" id="step-2-time-result"></span>ms
                    </div>
                    <div class="w-100 debug-magenta row">
                        <span class="info-text">multiply by:</span>
                        <div class="button w-50 text-right pad-8" onclick="step2TimeMultiplier(0.5, event)">:2</div>
                        <div class="button w-50 text-left pad-8" onclick="step2TimeMultiplier(2, event)">x2</div>
                    </div>
                    <button class="hidden" type="submit">just for JS stuff</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        This is mainly a playground for testing web stuff. <a
            href="https://github.com/hacker-und-koch/musical-calculations">Repo</a> is a mess ¯\_ (ツ)_/¯ <span
            id="version" class="version">unknown</span>
    </footer>


    <script>
        // export interface MeasuresToTimeOpts {
        //     measures: number;
        //     bpm: number;
        //     beatsPerMeasure: number;
        // }

        /**
         *
         * 1 MINUTE    4 BEATS     120 MEASURES
         * ––––––––– x ––––––––– x –––––––––––– = 4 MINUTES
         * 120 BEATS   1 MEASURE   1
         */
        function measuresToTime(opts) {
            const minutes = (1 / opts.bpm) * opts.beatsPerMeasure * opts.measures;
            return minutes * 60 * 1e3;
        }

        // export interface StepToTimeOpts {
        //     step: number;
        //     bpm: number;
        // }
        /**
         *
         * 1 MEASURES   1 MINUTE    60 SECONDS   1000 MS    4 BEATS
         * –––––––––– x ––––––––– x –––––––––– x –––––––– x –––––––––– = 500MS
         * 4            120 BEATS   1 MINUTE     1 SECOND   1 MEASURES
         *
         * 1 MEASURES   1 MINUTE    60 SECONDS   1000 MS    4 BEATS
         * –––––––––– x ––––––––– x –––––––––– x –––––––– x –––––––––– = 250MS
         * 8            120 BEATS   1 MINUTE     1 SECOND   1 MEASURES
         *
         */
        function stepToTime(opts) {
            return opts.step * (1 / opts.bpm) * 60 * 1e3 * 4;
        }



    </script>

    <script>
        const container = document.getElementById('container');
        const step2TimeForm = document.getElementById('step-2-time-form');
        const step2TimeResult = document.getElementById('step-2-time-result')
        const styleRoot = document.documentElement;

        let theme = 'light';

        const isInteger = Number.isInteger;
        function calcStep2Time() {
            console.log('calculating step');

            step2TimeResult.innerText = stepToTime({
                bpm: step2TimeForm.bpm.value,
                step: Number(step2TimeForm.stepUpper.value) / Number(step2TimeForm.stepLower.value),
            }).toFixed(2);
        }

        function step2TimeMultiplier(multiplier, event) {

            const upper = step2TimeForm.stepUpper.value;
            const lower = step2TimeForm.stepLower.value;

            let resultingUpper = Number(upper * multiplier);
            let resultingLower = Number(lower);

            if (!isInteger(resultingUpper) || !isInteger(resultingLower)) {
                resultingUpper *= 2;
                resultingLower *= 2;
            }

            if (isInteger(resultingLower / resultingUpper)) {
                resultingLower = resultingLower / resultingUpper;
                resultingUpper = 1;
            }

            step2TimeForm.stepUpper.value = resultingUpper;
            step2TimeForm.stepLower.value = resultingLower;

            calcStep2Time();
        }

        function prepareForm(form, outerCollector = []) {
            const collector = outerCollector;
            for (let child of form.children) {
                if (child.children.length > 0) prepareForm(child, outerCollector);
                if (child.tagName !== 'INPUT' && child.type !== 'number') continue;

                collector.push(child);
                console.log(form.knownInputs);
                child.addEventListener('keyup', () => {
                    calcStep2Time();
                });
                child.addEventListener('change', () => {
                    calcStep2Time();
                });
                child.addEventListener('click', () => {
                    child.select();
                });
            }
            form.knownInputs = [...collector];
        }

        function handleFormSubmit(form) {
            console.log(form.knownInputs, 'here?!');
            for (let input of form.knownInputs) {
                input.blur();
            }
        }

        function setVersion(version) {
            document.getElementById('version').innerText = version;
        }

        function getCssVariable(name, value) {
            const query = '--' + name;
            console.log('asking', query);
            return getComputedStyle(styleRoot).getPropertyValue(query);
        }
        function setCssVariable(name, value) {
            console.log(styleRoot.style);
            document.documentElement.style.setProperty('--' + name, value);
        }

        function toggleTheme() {
            theme = (theme === 'light') ? 'dark' : 'light';
            applyTheme();
        }

        function applyTheme() {
            const vars = [
                'color',
                'background',
                'link-color',
                'info-color',
                'footer-background',
                'footer-color'
            ];
            console.log(styleRoot);
            for (let v of vars) {
                const themeColor = getCssVariable(theme + '-' + v);
                console.log(v, themeColor);
                setCssVariable(v, themeColor);
            }
        }

    </script>

    <script>
        prepareForm(step2TimeForm);

        calcStep2Time();

        setVersion('v1.1.8');

        applyTheme();
    </script>

</body>

</html>
